<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        h1 {
            height: calc(100vh/10);
        }

        table {
            height: calc(100vh - (100vh/10));
        }

        td {
            font-size: 100px;
            text-align: center;
        }

        /* select 1st td tag of each tr tag */
        tbody>tr>td:first-child {
            color: red;
        }

        /* select 1st td tag of each tr tag */
        tbody>tr>td:last-child {
            color: blue;
        }
    </style>
</head>

<body>
    <h1 align="center">May 2025</h1>
    <table width="100%" border="1">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="tbody1">


        </tbody>
    </table>
    <!-- Linking of external javascript file -->
    <script src="js/calendar.js" type="text/javascript"></script>
</body>

</html>

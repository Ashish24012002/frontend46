<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="./success.html" method="post" autocomplete="on">
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td>
                    <label for="name"><font size="5">username : </font></label>
                </td>
                <td>
                    <input type="text" name="name" id="name" size="30" autocomplete="on" autofocus placeholder="full name here" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date"><font size="5">Birth date : </font></label>
                </td>
                <td>
                    <input type="date" name="date" id="date" min="2025-03-10" max="2025-03-12" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color"><font size="5">color : </font></label>
                </td>
                <td>
                    <input type="color" name="color" id="color" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><font size="5">enter your email : </font></label>
                </td>
                <td>
                    <input type="email" name="email" id="email" size="30" autocomplete="off" placeholder="ex.abc@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass"><font size="5">password : </font></label>
                </td>
                <td>
                    <input type="password" name="pass" id="pass" size="30" placeholder="ex.12456">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age"><font size="5">age : </font></label>
                </td>
                <td>
                    <input type="number" name="age" id="age" min="18" max="100" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone"><font size="5">phone no : </font></label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone" size="30" pattern="[6-9]\d{9}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="adhar"><font size="5">adhar no : </font></label>
                </td>
                <td>
                    <input type="text" name="adhar" id="adhar" size="30" pattern="\d{4}-\d{4}-\d{4}" placeholder="XXXX-XXXX-XXXX">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time"><font size="5">time : </font></label>
                </td>
                <td>
                    <input type="time" name="time" id="time" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dt"><font size="5">date & time : </font></label>
                </td>
                <td>
                    <input type="datetime-local" name="dt" id="dt" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="photo"><font size="5">enter photo : </font></label>
                </td>
                <td>
                    <input type="file" name="photo" id="photo" multiple accept="application/pdf" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender"><font size="5">gender </font></label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender" > male 
                    <input type="radio" name="gender" id="gender" > female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender"><font size="5">laguage </font></label>
                </td>
                <td>
                    <input type="checkbox" name="eng" id="eng" > english
                    <input type="checkbox" name="hindi" id="hindi" > hindi
                    <input type="checkbox" name="gujrati" id="gujrati" > gujrati
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="submit"><font size="5">Register</font></button>
                    <button type="reset"><font size="5">clear all</font></button>
                </td>
            </tr>

            
        </table>
    </form>
</body>
</html>

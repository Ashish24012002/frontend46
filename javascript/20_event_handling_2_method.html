<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: auto;
            margin-top: 5%;
            height: 80vh;
            width: 80vw;
        }

        tr {
            height: 33.33%;
        }

        td {
            width: 33.33%;
        }

        input {
            height: 100%;
            width: 100%;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <input type="button" id="one" value="-" />
            </td>
            <td>
                <input type="button" id="two" value="-" />
            </td>
            <td>
                <input type="button" id="three" value="-" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="four" value="-" />
            </td>
            <td>
                <input type="button" id="five" value="-" />
            </td>
            <td>
                <input type="button" id="six" value="-" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="seven" value="-" />
            </td>
            <td>
                <input type="button" id="eight" value="-" />
            </td>
            <td>
                <input type="button" id="nine" value="-" />
            </td>
        </tr>
    </table>
    <script>
        //get refernce of html collection of button
        var buttons = document.getElementsByTagName("input");
        console.log(buttons);
        var letter = 'X';
        for (let position = 0; position < buttons.length; position++) {
            console.log(position);
            buttons[position].onclick = function()
            {
                this.value = letter;
                 checkWin();
                if (letter === 'X')
                    letter = '0';
                else
                    letter = 'X';

                //event disable
                this.onclick = null;

            }
        }
        function checkWin() {
            var a = document.getElementById("one").value;
            var b = document.getElementById("two").value;
            var c = document.getElementById("three").value;
            var d = document.getElementById("four").value;
            var e = document.getElementById("five").value;
            var f = document.getElementById("six").value;
            var g = document.getElementById("seven").value;
            var h = document.getElementById("eight").value;
            var i = document.getElementById("nine").value;

            // 8 win combinations
            if ((a == b && b == c && a != "-") ||
                (d == e && e == f && d != "-") ||
                (g == h && h == i && g != "-") ||
                (a == d && d == g && a != "-") ||
                (b == e && e == h && b != "-") ||
                (c == f && f == i && c != "-") ||
                (a == e && e == i && a != "-") ||
                (c == e && e == g && c != "-")) {
                alert("Player " + letter + " wins!");
            }
        }
    </script>
</body>

</html>

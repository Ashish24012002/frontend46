<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>working with buttons</h1>
                <hr/>
                <button type="button" class="btn btn-light">Google</button>
                <button type="button" class="btn btn-danger">Amazon</button>
                <button type="button" class="btn btn-primary">IBM</button>
                <button type="button" class="btn btn-warning">Apple</button>
                <button type="button" class="btn btn-secondary">Microsoft</button>
                <button type="button" class="btn btn-success">Dell</button>
                <button type="button" class="btn btn-dark">Open AI</button>
                <button type="button" class="btn btn-info">Grok</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>large button</h1>
                <button type="button" class="btn btn-lg btn-light">Google</button>
                <button type="button" class="btn btn-lg btn-danger">Amazon</button>
                <button type="button" class="btn btn-lg btn-primary">IBM</button>
                <button type="button" class="btn btn-lg btn-warning">Apple</button>
                <button type="button" class="btn btn-lg btn-secondary">Microsoft</button>
                <button type="button" class="btn btn-lg btn-success">Dell</button>
                <button type="button" class="btn btn-lg btn-dark">Open AI</button>
                <button type="button" class="btn btn-lg btn-info">Grok</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>small button</h1>
                <button type="button" class="btn btn-sm btn-light">Google</button>
                <button type="button" class="btn btn-sm btn-danger">Amazon</button>
                <button type="button" class="btn btn-sm btn-primary">IBM</button>
                <button type="button" class="btn btn-sm btn-warning">Apple</button>
                <button type="button" class="btn btn-sm btn-secondary">Microsoft</button>
                <button type="button" class="btn btn-sm btn-success">Dell</button>
                <button type="button" class="btn btn-sm btn-dark">Open AI</button>
                <button type="button" class="btn btn-sm btn-info">Grok</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

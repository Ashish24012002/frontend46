<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class=" col-12">
                    <div class="card shadow mt-3">
                        <div class="card-header text-bg-danger h2">
                            Bank Account Opening Form
                        </div>
                        <div class="card-body">
                            <form action>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 ">
                                        <div class="form-floating">
                                            <input type="text" name="first"
                                                id="first" required
                                                class="form-control"
                                                placeholder="surname">
                                            <label for="first">surname</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <div class="form-floating">
                                            <input type="text" name="middle"
                                                id="middle" required
                                                class="form-control"
                                                placeholder="name">
                                            <label for="middle">name</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <div class="form-floating">
                                            <input type="text" name="last"
                                                id="last" required
                                                class="form-control"
                                                placeholder="surname">
                                            <label for="last">fathers
                                                name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <div class="form-floating">
                                            <input type="email" name="email"
                                                id="email" required
                                                placeholder="email"
                                                class=" form-control">
                                            <label for="email">email</label>
                                        </div>

                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <div class="form-floating">
                                            <input type="tel" name="phone"
                                                id="phone" required
                                                placeholder="phone"
                                                class=" form-control">
                                            <label for="phone">phone no</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <div class="form-floating">
                                            <input type="pan" name="pan"
                                                id="pan" required
                                                placeholder="pan"
                                                class=" form-control"
                                                pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
                                            <label for="pan">Pan</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <label for class="w-100">Gender</label>
                                        <div
                                            class="form-check form-check-inline">
                                            <input type="radio" name="gender"
                                                id="gender"
                                                class=" form-check-input">
                                            <label for="gender"
                                                class=" form-check-label">Male</label>

                                        </div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input type="radio" name="gender"
                                                id="gender"
                                                class=" form-check-input">
                                            <label for="gender"
                                                class=" form-check-label">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <label for
                                            class="d-block mb-2">Language</label>
                                        <div>
                                            <input type="checkbox" name="eng"
                                                id="eng"
                                                class=" form-check-input">
                                            <label for="eng">English</label>

                                            <input type="checkbox" name="Hindi"
                                                id="Hindi"
                                                class=" form-check-input">
                                            <label for="Hindi">Hindi</label>

                                            <input type="checkbox"
                                                name="Gujrati" id="Gujrati"
                                                class=" form-check-input">
                                            <label for="Gujrati">Gujrati</label>

                                        </div>
                                        <div>
                                            <input type="checkbox" name="eng"
                                                id="eng"
                                                class=" form-check-input">
                                            <label for="eng">English</label>

                                            <input type="checkbox" name="Hindi"
                                                id="Hindi"
                                                class=" form-check-input">
                                            <label for="Hindi">Hindi</label>

                                            <input type="checkbox"
                                                name="Gujrati" id="Gujrati"
                                                class=" form-check-input">
                                            <label for="Gujrati">Gujrati</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <label for
                                            class=" form-label">Photo</label>
                                        <input type="file" class=" form-control"
                                            required accept="image/*">
                                    </div>

                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <label for
                                            class=" form-label">Adhar</label>
                                        <input type="file" class=" form-control"
                                            required accept="image/*">
                                    </div>
                                </div>
                                <hr>
                                <div class="row mt-3">
                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <label for="city">Select City:</label>
                                        <select id="city" name="city" required class=" form-select mt-2">
                                            <option value>-- Select City
                                                --</option>
                                            <option
                                                value="ahmedabad">Ahmedabad</option>
                                            <option value="surat">Surat</option>
                                            <option
                                                value="vadodara">Vadodara</option>
                                            <option
                                                value="rajkot">Rajkot</option>
                                            <option
                                                value="bhavnagar">Bhavnagar</option>
                                            <option
                                                value="mumbai">Mumbai</option>
                                            <option value="delhi">Delhi</option>
                                            <option
                                                value="bangalore">Bangalore</option>
                                            <option
                                                value="chennai">Chennai</option>
                                            <option
                                                value="kolkata">Kolkata</option>
                                        </select>

                                    </div>

                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <label for="caste">Select Caste:</label>
                                        <select name="caste" id="caste" class=" form-select mt-2">
                                            <option value="">select caste</option>
                                            <option value="">ST</option>
                                            <option value="">SC</option>
                                            <option value="">OBC</option>
                                            <option value="">general</option>
                                        </select>

                                    </div>

                                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                                        <label for="address">Address</label>
                                        <textarea name="address" id="address" class=" form-control" rows="4"></textarea>
                                    </div>
                                </div>

                                <div class="row mt-3 " >
                                        <button type="submit" class="btn btn-success w-50">Submit details</button>
                                        <button type="reset" class="btn  btn-outline-danger w-50">
                                            clear all
                                        </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>

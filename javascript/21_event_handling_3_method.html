<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: auto;
            margin-top: 5%;
            height: 80vh;
            width: 80vw;
        }

        tr {
            height: 33.33%;
        }

        td {
            width: 33.33%;
        }

        input {
            height: 100%;
            width: 100%;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <input class="mybutton" type="button" id="one" value="-" />
            </td>
            <td>
                <input class="mybutton" type="button" id="two" value="-" />
            </td>
            <td>
                <input class="mybutton" type="button" id="three" value="-" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="mybutton" type="button" id="four" value="-" />
            </td>
            <td>
                <input class="mybutton" type="button" id="five" value="-" />
            </td>
            <td>
                <input class="mybutton" type="button" id="six" value="-" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="mybutton" type="button" id="seven" value="-" />
            </td>
            <td>
                <input class="mybutton" type="button" id="eight" value="-" />
            </td>
            <td>
                <input class="mybutton" type="button" id="nine" value="-" />
            </td>
        </tr>
    </table>
    <script>
        //get reference of html collection which has class name  mybutton(array)
        var buttons = document.getElementsByClassName("mybutton");
        console.log(buttons);
        var letter = 'X';
        var position = 0;
        while (position < buttons.length) {
            console.log(position);
            //event handling 
            buttons[position].addEventListener("click",function(){
                // console.log(this.id);
                this.value = letter;
                letter = (letter == 'X') ? "0" : "X";
            },true);

            position++;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0px;
            padding:0px;
        }
        #page 
        {
            display: grid;
            height: 100vh;
        }
        /* temporary */
        #page>div 
        {
            border: 2px solid black;
        }
        #menu 
        {
            grid-area: menu;
        }
        #banner
        {
            grid-area: banner;
        }
        #news1
        {
            grid-area: news1;
        } 
        #news2
        {
            grid-area: news2;
        } 
        #news3
        {
            grid-area: news3;
        } 
        #news4
        {
            grid-area: news4;
        }
        
        /*  ##Device = Most of the Smartphones Mobiles (Portrait) ##Screen = B/w 320px to 479px */
        @media (min-width: 320px) and (max-width: 480px) {
            /* code in this block will be applied only if device width>320 and <480 */
            #page 
            {
                grid-template-columns: 100%;
                grid-template-areas: 
                    "menu"
                    "banner"
                    "news1"
                    "news2"
                    "news3"
                    "news4";
                grid-template-rows: auto 200px auto auto auto auto;
            }
        }

        /* ##Device = Low Resolution Tablets,  ##Screen = B/w 481px to 767px */
        @media (min-width: 481px) and (max-width: 767px) {
            /* code in this block will be applied only if device width>481 and <767 */
            #page 
            {
                grid-template-columns: 50% 50%;
                grid-template-areas: 
                    "menu menu"
                    "banner banner"
                    "news1 news2"
                    "news3 news4";
                grid-template-rows: auto 200px auto auto;
            }
        }

        /* ##Device = Tablets, Ipads (portrait) ##Screen = B/w 768px to 1024px */
        @media (min-width: 768px) and (max-width: 1024px) {
            /* code in this block will be applied only if device width>768 and <1024 */
        }

        /* ##Device = Laptops, Desktops ##Screen = B/w 1025px to 1280px*/
        @media (min-width: 1025px) and (max-width: 1280px) {
        /* code in this block will be applied only if device width>1025 and <1280 */
        }

        /* ##Device = Desktops ##Screen = 1281px to higher resolution desktop */
        @media (min-width: 1281px) {
        /* code in this block will be applied only if device width>1281 */
        }
    </style>
</head>

<body>
    <div id="page">
        <div id="menu">Menu</div>
        <div id="banner">Banner</div>
        <div id="news1">News 1</div>
        <div id="news2">News 2</div>
        <div id="news3">News 3</div>
        <div id="news4">News 4</div>
    </div>
</body>

</html>

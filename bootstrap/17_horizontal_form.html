<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary h2">
                        Horizontal form
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-12">
                                    <div class=" d-flex">
                                        <label for="name" class=" form-label w-25">Full Name</label>
                                        <input type="text" name="name" id="name" placeholder="Firstname          Middlename           Lastname" required class=" form-control" >
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row mt-3">
                                <div class="col-6 d-flex justify-content-around">
                                    <label for="city" class=" form-label w-25">City</label>
                                    <input type="text" name="city" id="city" placeholder="Enter city here" required class=" form-control" >
                                </div>
                                <div class="col-6 d-flex justify-content-around">
                                    <label for="state" class=" form-label w-25">State</label>
                                    <input type="text" name="state" id="state" placeholder="Ex.gujrat" required class=" form-control" >
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-8 d-flex justify-content-around ">
                                    <label for="phone" class=" form-label w-25">Phone no.</label>

                                    <div class="input-group">
                                        <span class=" input-group-text">+91</span>
                                    <input type="text" name="phone" id="phone" placeholder="1234567890" required class=" form-control" >
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6 d-flex justify-content-around ">
                                    <label for="email" class=" form-label w-25">Email </label>

                                    <div class="input-group">
                                        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required class=" form-control" >
                                    <span class=" input-group-text">@gmail.com</span>
                                    </div>
                                </div>

                                <div class="col-4 ">
                                        <input type="color" name="color" id="color"  required class=" form-control" >
                                    
                                    </div>
                                </div>

                            <div class="row mt-3">
                                <div class="col-12 d-flex  justify-content-around">
                                   <label for="age" class=" form-label ms-3">Age</label>
                                    <input type="range" name="age" id="age" required class=" form-range w-75" >
                                </div>
                            </div>
                           


                            
                       
                    </div>
                    <div class="card-footer d-flex ">
                        <button type="submit" class=" btn btn-success w-50"><i class="fa-solid fa-check"></i> Submit</button>
                        <button type="reset" class=" btn btn-outline-danger w-50"><i class="fa-solid fa-xmark"></i> Clear all</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

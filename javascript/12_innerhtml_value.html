<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* create class selector style */
        .interest-calculator 
        {
            border: 1px solid black;
            background-color: aliceblue;
            padding:10px;
            letter-spacing: 1px;
            font-size: xx-large;
            margin:auto;
        }
        #output 
        {
            background-color: brown;
            color:white;
        }
    </style>
</head>
<body>
    <form action="">
        <table id="mytable">
            <tr>
                <td><h2 align="center">Interest Calculator</h2></td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="amount" id="amount" required placeholder="Enter Amount" / >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="rate" id="rate" required placeholder="Enter rate" / >
                </td>
            </tr>
            <tr>
                <td>
                    <select name="year" id="year">
                        <option value="">Select Years</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="btn_calculate" onclick="calculate_interest();" >Calculate Interest</button>
                </td>
            </tr>
            <tr>
                <td id="output">
                    <!-- we will display interest here -->
                </td>
            </tr>
        </table>
    </form>
    <script>
        //apply css class using javascript 
        document.getElementById('mytable').className = "interest-calculator";

        //apply css style using javascript
        document.getElementById('btn_calculate').style = "color:white;background-color: green;padding:10px;font-size: large;width: 100%;";

        //create user defined function
        function calculate_interest()
        {
            //create variable amount,rate, year and store input given by user 
            let amount = document.getElementById('amount').value;
            let rate = document.getElementById('rate').value;
            let year = document.getElementById('year').value;
            console.log(amount,rate,year);

            //convert into integer 
            amount = parseInt(amount);
            rate = parseInt(rate);
            year = parseInt(year);

            let interest = (amount * rate * year)  / 100;
            document.getElementById('output').innerHTML = "Simple interest is " + interest;
        }
    </script>
</body>
</html>

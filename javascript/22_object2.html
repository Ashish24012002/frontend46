<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create object using 2nd method</h1>
    <table border="1" align="center" cellpadding="10" width="50%">
        <tr>
            <td>Number 1</td>
            <td id="num1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td id="num2"></td>
        </tr>
        <tr>
            <td>Addition</td>
            <td id = add></td>
        </tr>
        <tr>
            <td>Subtraction</td>
            <td id = sub ></td>
        </tr>
        <tr>
            <td>Multiplication</td>
            <td id = mul ></td>
        </tr>
        <tr>
            <td>Division</td>
            <td id = div ></td>
        </tr>
    </table>
    <script>
        //create object 
        var MyMath = new Object({
            //declare property variable
            number1: 0,
            number2: 0,
            getInput:function()
            {
                //we can change property variable values in methods 
                this.number1 = parseInt(prompt("Enter number 1",1));
                this.number2 = parseInt(prompt("Enter number 2",1))
            },
            display:function()
            {
                document.getElementById('num1').innerHTML = this.number1;
                document.getElementById('num2').innerHTML = this.number2;
                document.getElementById('add').innerHTML = this.number1 + this.number2;
                document.getElementById('sub').innerHTML = this.number1 - this.number2;
                document.getElementById('mul').innerHTML = this.number1 * this.number2;
                document.getElementById('div').innerHTML = this.number1 / this.number2;
            }
            
              
        });

        //create object variable
        //syntax 
        //var object-variable = new object; 
        var m1 = MyMath;

        m1.getInput();
        m1.display();
    </script>
</body>

</html>

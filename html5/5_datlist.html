<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">
        working with data list
    </h1>
    <hr>

    <form action="">
        <table border="0" cellpadding="10" align="center" bgcolor="lightgray" >
            <tr bgcolor="black">
                <td colspan="3" align="center">
                    <h2>
                        <font color="white">Feedback</font>
                    </h2>
                </td>
            </tr>
            <tr>
                <td>
                    <div><font size="4"><b>First Name</b></font></div>
                    <input type="text" id="first" name="first" size="25">
                </td>
                <td>
                    <div><font size="4"><b>Father Name</b></font></div>
                    <input type="text" id="middle" name="middle" size="25">
                </td>
                <td>
                    <div><font size="4"><b>Surname</b></font></div>
                    <input type="text" id="last" name="last" size="25">
                </td>
            </tr>
            
            <tr>
                <td colspan="3">
                    <div><font size="4"><b>Enter Your Address Here</b></font></div>

                    <textarea name="address" id="address" rows="6" cols="50"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <div><font size="4"><b>City</b></font></div>
                    <input type="text"  name="city" size="25" list="city">

                    <datalist id="city">
                        <option value="Bhavnagar">
                            <option value="Sihor">
                            <option value="Ghogha">
                            <option value="Talaja">
                            <option value="Mahuva">
                            <option value="Palitana">
                            <option value="Vallabhipur">
                            <option value="Gariadhar">
                            <option value="Botad">
                    </datalist>
                </td>
                <td>
                    <div><font size="4"><b>State</b></font></div>
                    <input type="text"  name="state" size="25" list="state">

                    <datalist id="state">
                        <option value="Andhra Pradesh">
                            <option value="Arunachal Pradesh">
                            <option value="Assam">
                            <option value="Bihar">
                            <option value="Chhattisgarh">
                            <option value="Goa">
                            <option value="Gujarat">
                            <option value="Haryana">
                            <option value="Himachal Pradesh">
                            <option value="Jharkhand">
                            <option value="Karnataka">
                            <option value="Kerala">
                            <option value="Madhya Pradesh">
                            <option value="Maharashtra">
                            <option value="Manipur">
                            <option value="Meghalaya">
                            <option value="Mizoram">
                            <option value="Nagaland">
                            <option value="Odisha">
                            <option value="Punjab">
                            <option value="Rajasthan">
                            <option value="Sikkim">
                            <option value="Tamil Nadu">
                            <option value="Telangana">
                            <option value="Tripura">
                            <option value="Uttar Pradesh">
                            <option value="Uttarakhand">
                            <option value="West Bengal">
                    </datalist>
                </td>
                <td>
                    <div><font size="4"><b>Country</b></font></div>
                    <input type="text"  name="country" size="25" list="country">

                    <datalist id="country">
                        <option value="United States">
                        <option value="Canada">
                        <option value="United Kingdom">
                        <option value="Australia">
                        <option value="India">
                        <option value="Germany">
                        <option value="France">
                        <option value="Japan">
                        <option value="Brazil">
                        <option value="South Africa">
                    </datalist>
                </td>
            </tr>

            <tr bgcolor="black">
                <td colspan="3" align="right">
                    <button type="submit">
                        <font  size="4" color="black"><b>submit response</b></font>
                    </button>

                    <button type="reset">
                        <font size="4" color="black"><b>clear all data</b></font>
                    </button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>

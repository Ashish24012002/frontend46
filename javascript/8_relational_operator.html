<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logical Operators</h1>
    <p><b>use console to see output</b></p>
    <script>
        //declare variables using const keyword (ready only variable)
        const a = 10;
        const b = 10;
        const c = 10;
        const d = 20;
        console.log('it is log message');
        console.warn('it is warning message');
        console.error('it is error message');
        console.info('it is info message');
        console.debug('it is debug message');
        // and && or || 
        let result = a == b && b == c  //more then  one relational expression
        let result2 = a == b || c == d
        let result3 = a == 50 || a == d
        console.log(`${result} = ${a} == ${b} && ${b} == ${c}`);
        console.log(`${result2} = ${a} == ${b} || ${c} == ${d}`);
        console.log(`${result3} = ${a} == 50 || ${a} == ${d}`);
        
        //logical operators
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return calculate();">
        <table border="1" align="center" cellpadding="10" width="50%">
            <tr>
                <td>
                    <h2 align="center">Maths Calculator</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="num1" id="num1"  placeholder="First Number" required />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="num2" id="num2"  placeholder="Second Number" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">
                        <input type="radio" name="operation" id="add" value="1" required> Addition
                    </label>
                    <label for="sub">
                        <input type="radio" name="operation" id="sub" value="2" required> Subtraction
                    </label>
                    <label for="mul">
                        <input type="radio" name="operation" id="mul" value="3" required> Multiplication
                    </label>
                    <label for="div">
                        <input type="radio" name="operation" id="div" value="4" required> Division
                    </label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="submit" >Calculate</button>
                    <button type="reset">clear all</button>
                </td>
            </tr>
            <tr>
                <td id="output"></td>
            </tr>
        </table>
    </form>

    <script>
        //create arrow function 
        let addition = (number1,number2) => number1 + number2;
        let subtraction = (number1,number2) => number1 - number2;
        let multiplication = (number1,number2) => number1 * number2;
        let division = (number1,number2) => number1 / number2;
        
        let calculate = () => {
            //alert('form submitted');
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result;
            //get selected radio button id 
            let operation = document.querySelector("input[name=operation]:checked").value;
            //convert input into integer
            operation = parseInt(operation);
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            console.log(num1,num2,operation); 
            if (operation === 1)
                result = addition(num1,num2);
            else if (operation === 2)
                result = subtraction(num1,num2);
            else if (operation === 3)
                result = multiplication(num1,num2);
            else if (operation === 4)
                result = division(num1,num2);

            document.getElementById('output').innerHTML = result;
            return false; // if this is missing web page will refresh
        }
    </script>
</body>
</html>

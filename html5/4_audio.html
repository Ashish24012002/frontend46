<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">
        working with audio
    </h1>
    <hr>

    <audio controls autoplay loop="2" muted>
        <source src="./audios/audio1.mp3" type="audio/mpeg">
    </audio>


    <section>
        <h2>
            animal voices
        </h2>
        <table border="0" cellpadding="10">
            <tr>
                <td bgcolor="yellow">
                   <div>
                    <font size="5"><b>Lion</b></font>
                   </div>
                    <audio controls>
                        <source src="./audios/lion.mp3" type="audio/mpeg">
                    </audio>
                </td>
                <td bgcolor="orange">
                    <div>
                        <font size="5"><b>Tiger</b></font>
                       </div>
                        <audio controls>
                            <source src="./audios/tiger.mp3" type="audio/mpeg">
                        </audio>
                </td>
                <td bgcolor="lightgreen">
                    <div>
                        <font size="5"><b>Wolf</b></font>
                       </div>
                        <audio controls>
                            <source src="./audios/wolf.mp3" type="audio/mpeg">
                        </audio>
                </td>
            </tr>
        </table>
    </section>

</body>
</html>

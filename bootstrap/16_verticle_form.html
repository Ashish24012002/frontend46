<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                
                    <div class="card shadow mt-5">
                        <div class="card-header h3 text-center text-bg-success ">
                            Register with us
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="mt-3">
                                    <label for="username" class=" form-label">username</label>
                                    <input type="text" name="username" id="username" placeholder="enter your username here" required class=" form-control">
                                </div>

                                <div class=" mt-3">
                                    <label for="email" class=" form-label">email</label>
                                    <input type="email" name="email" id="email" placeholder="enter your email here" required class=" form-control">
                                </div>

                                <div class="mt-3">
                                    <label for="password" class=" form-label">password</label>
                                    <input type="password" name="password" id="password" placeholder="enter your password here" required class=" form-control">
                                </div>
                            </form> 
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
